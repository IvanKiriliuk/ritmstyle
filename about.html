<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__body">
					<a href="#" class="header__logo">
						<img src="img/header/logo.svg" alt="логотип">
					</a>
					<nav class="header__menu">
						<ul class="header__list">
							<li class="header__item">
								<a href="index.html" class="header__linck">Главная</a>
							</li>
							<li class="header__item">
								<a href="sessions.html" class="header__linck">Сеансы</a>
							</li>
							<li class="header__item">

							</li>
							<li class="header__item">
								<a href="#" class="header__linck">Контакты</a>
							</li>
							<li class="header__item">
								<a href="#" class="header__linck">Новости</a>
							</li>
							<li class="header__item">

							</li>
							<li class="header__item">
								<a href="blog.html" class="header__linck">Блог</a>
							</li>
						</ul>
					</nav>
					<button class="header__button">Записаться на сеанс</button>
					<div class="header__burger">
						<span></span>
					</div>
				</div>
			</div>
		</header>
		<main class="main">
			<section class="news">
				<div class="news__container">
					<div class="news__decor">
						<div class="news__wrapeer-text">
							<img src="img/news/decor1.svg" alt="декор">
							<h3 class="news__title">Новости</h3>
							<img src="img/news/decor2.svg" alt="декор">
						</div>
						<div class="news__body">
							<div class="news__item">
								<img src="img/news/image.svg" alt="картинка">
							</div>
							<div class="news__item">
								<img src="img/news/image.svg" alt="картинка">
							</div>
							<div class="news__item">
								<img src="img/news/image.svg" alt="картинка">
							</div>

								<img src="img/news/image.svg" alt="картинка">
							</div>
							<div class="news__item">
								<img src="img/news/image.svg" alt="картинка">

							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__body-decor">
					<div class="footer__year">© 2018-2022 RitmStyle</div>
					<a href="#" class="footer__who">Сделано d-e-n.info</a>
				</div>
			</div>
		</footer>

	<script src="js/jquery-3.6.0.min.js"></script>

	<script src="libs/maskedinput/jquery.maskedinput.min.js"></script>
	<script src="js/script.js">
	</script>
